<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        
        let myName = "Kishan Patel";
        let fullName = myName.split(" ");

        /* Number 11 */
        let firstName = myName.substring(0,6);
        let lastName = myName.substring(7,12);

        /* Number 12*/
        let totalLength = firstName.length + lastName.length;
        let third = myName[2];
        let last_three = myName.slice(-3);

        
        /* Number 6 */
        var element1 = document.querySelector(".content");
        var p1Elem = document.createElement("p");
        p1Elem.className = "p1";
        p1Elem.innerHTML = "My name has " + totalLength + " characters";
        element1.appendChild(p1Elem);


        /* Number 7 and 8 */
        var element2 = document.querySelector(".content");
        var p2Elem = document.createElement("p");
        p2Elem.className = "p2";
        p2Elem.innerHTML = "The third character in my name is " + third.toUpperCase();
        element2.appendChild(p2Elem);

        
        /* Number 10 */
        var element2 = document.querySelector(".content");
        var p2Elem = document.createElement("p");
        p2Elem.className = "p2";
        p2Elem.innerHTML = last_three;
        element2.appendChild(p2Elem);

        /* Number 4 and 13 */
        const header = document.querySelector(".header");
        header.innerHTML = "Kishan's Lab 4 "+ totalLength ;
        

      }
    </script>
  </body>
</html>
